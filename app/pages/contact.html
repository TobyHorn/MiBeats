		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/styles.css">
		<title>Contact | MiBeats</title>
	</head>
	<body>
        <div id="wrapper">
            <div class="container">
                <header class="jumbotron">
                    <div class="row align-items-start text-right">
                        <section class="col-12">
                            <ul id="social" class="list-inline list-unstyled">
                                <li class="list-inline-item"><a href="#">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x" style="color: #3B5999;"></i>
                                        <i class="fa fa-facebook fa-stack-1x" aria-hidden="true"></i>
                                    </span>
                                </a></li>
                                <li class="list-inline-item"><a href="#">
                                    <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x" style="color: #FAA21D;"></i>
                                    <i class="fa fa-soundcloud fa-stack-1x" aria-hidden="true"></i>
                                    </span>
                                </a></li>
                                <li class="list-inline-item"><a href="#">
                                    <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x" style="color: #2AA8E0;"></i>
                                    <i class="fa fa-twitter fa-stack-1x" aria-hidden="true"></i>
                                    </span>
                                </a></li>
                                <li class="list-inline-item"><a href="#">
                                    <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x" style="color: #CD332D;"></i>
                                    <i class="fa fa-youtube fa-stack-1x" aria-hidden="true"></i>
                                    </span>
                                </a></li>
                            </ul>
                       </section>
                    </div><!-- row -->

                    <div id="brand" class="row align-items-center">
                        <section class="col-sm-3 col-6">
                            <img id="logo" src="../images/logo.png" alt="logo image" class="img-fluid">
                        </section>
                        <section class="col-sm-6 col-12">
                            <p class="h1">MiBeats</p>
                        </section>
                    </div><!-- row -->

                    <nav class="row align-items-end text-right">
                        <section class="col-sm-12 col-12">
                            <ul class="list-inline list-unstyled">
                                <li class="list-inline-item"><a href="./index.html">Home</a></li>
                                <li class="list-inline-item"><a href="./tracks.html">Tracks</a></li>
                                <li class="list-inline-item"><a href="./leasing.html">Leasing</a></li>
                                <li class="list-inline-item"><a href="./contact.html">Contact</a></li>
                            </ul>
                        </section>
                    </nav>
                </header>
                <main id="contact">
                   <h2 class="text-center">Contact Us</h2>
                    <form>
                        <fieldset class="form-group">
                            <div class="form-group row justify-content-center">
                               <div class="col-12 col-md-6">
                                    <label class="form-control-label">Inquiry Type</label>
                                    <select class="form-control">
                                        <option value="pricing">Pricing</option>
                                        <option value="purchases">Purchases</option>
                                        <option value="partnership">Partnership</option>
                                        <option value="promotional">Promotional</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div><!-- dropdown -->
                            <div class="form-group row">
                                <div class="form-group col-12 col-md-6">
                                    <label class="form-control-label">Name</label>
                                    <input class="form-control" type="text" id="name" name="name" placeholder="Your Name">
                                </div><!-- name input -->

                                <div class="form-group col-12 col-md-6">
                                    <label class="form-control-label">Email</label>
                                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter Email">
                                </div><!-- email input -->
                            </div><!-- input -->
                            <div class="form-group">
                                <label class="form-control-label">Message</label>
                                <textarea class="form-control" id="message" name="message" placeholder="Your Message Here..."></textarea>
                            </div><!-- textarea -->
                            <div class="form-group text-right">
                                <button id="contactBtn" type="button" class="btn btn-success" data-toggle="contact" title="Thanks!" data-content="We have received your message and will get back to you within 48 hours!">Submit</button>
                            </div><!-- button -->
                        </fieldset>
                    </form>
                </main>
            </div><!-- container -->
        </div><!-- wrapper -->
        <div class="container">
            <footer class="row align-items-center">
                <section class="col-12">
                        <div class="row">

                                    <li class="list-inline-item"><a href="./leasing.html">Leasing</a></li>

                                </ul>
                            </section>
                        </div><!-- row -->
                </section>
            </footer>
        </div><!-- container -->

		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/scripts.js"></script>

</html>
